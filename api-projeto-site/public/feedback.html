<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamfight Guides</title>
    <link rel="stylesheet" type="text/css" href="./css/styleindex.css">
    <link rel="icon" href="./assets/imgs/Teamfight_Tactics_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/imgs/LogoBranca.png" alt="" class="logo">
        </a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="feedback.html" class="active">Feedbacks</a></li>
        </ul>
    </header>
    <div class="container3">
    <div class="feed">

        <h2 style="color: black;" class="titulo">Nos dê seu feedback</h2>
        <input class="msg" id="nome" type="text" placeholder="Nome"> <br>
        <input class="mensagem" id="mensagem" type="text" placeholder="Digite aqui"> <br><br>
        <div class="btn">
            <input style="background-color: black;" type="submit" onclick="enviar()" class="submit" value="Enviar">
        </div>
        <b style="color: black;">Feedbacks totais: <span id="mens">0</span></b><br>
        <b style="color: black;">Último Feedback enviado: <span id="span">...</span></b><br>

    </div>
</div>

</body>
<script>
    var ax_nome = [];
    var ax_mensagem = [];

    function enviar() {
        if (nome.value == "") {
            alert("Insira seu nickname!");
        }
        else if (mensagem.value == "") {
            alert("Escreva seu feedback!");
        }
        else{
            ax_nome.push(nome.value);
            ax_mensagem.push(mensagem.value);

            alert(`Olá ${ax_nome[ax_nome.length - 1]}, sua mensaagem foi cadastrada com sucesso`);
            mens.innerHTML = `${ax_mensagem.length}`;
            span.innerHTML = `${ax_mensagem[ax_mensagem.length - 1]}`;
        }
    }
</script>
</html>
