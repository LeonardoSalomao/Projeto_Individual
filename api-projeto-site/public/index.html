<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamfight Guides</title>
    <link rel="stylesheet" type="text/css" href="./css/styleindex.css">
    <link rel="icon" href="./assets/imgs/Teamfight_Tactics_icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="./assets/imgs/LogoBranca.png" alt="" class="logo">
        </a>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="feedback.html">Feedbacks</a></li>
        </ul>
    </header>
    <section>
        <img src="./assets/imgs/stars.png" id="estrelas">
        <img src="./assets/imgs/hauntling.png" id="fogo_azul">
        <h2 id="texto">Teamfight Guides</h2>
        <img src="./assets/imgs/mountains_front.png" id="montanha">
    </section>
    <div class="sec" id="sec">
        <h2>De qual composição você seria?</h2>
        <div class="container">

            <span id="sumirbt" style="display: block;">
                <button id="bt_comp" onclick="bt_sorteio()">Clique aqui e veja!</button>
            </span> <br>
            <div id="div_msg"></div><br><br>
        </div>
    </div>

    <script>
        function bt_sorteio() {

            sumirbt.style.display = 'none';

            for (var index = 0; index <= 1; index++) {

                var r1 = (Math.random() * 3).toFixed();

                div_msg.innerHTML = '';

                if (r1 == 1) {
                    div_msg.innerHTML = `
                                        <p>VOCÊ SERIA UM YORDLE!!</p>
                                        <img style="height: 200px;" src="./assets/imgs/images.png" alt=""> 
                                        Poder da origem:<br><br> (3) depois de enfrentar outro jogador, um Yordle aleatório aparece gratuitamente na sua reserva.<br><br> (6) 20% de redução do custo de Mana dos Yordles. <br><br> Campeões: Poppy, Ziggs, Lulu, Tristana, Heimerdinger e Vex.`;
                }
                if (r1 == 2) {
                    div_msg.innerHTML = `<p>VOCÊ SERIA UM SUCATEIRO!!</p>
                                        <img style="height: 200px;" src="./assets/imgs/Scrap_TFT_icon.png" alt="">
                                        Ao iniciar uma luta, uma certa quantidade de componentes incompletos nos Campeões Sucateiros é transformada em itens efêmeros completos durante aquele combate. No início de todo combate, campeões Sucateiros recebem 70 de Escudo de Vida que aumenta com cada item equipado.<br> <br>Poder da origem:<br><br> (2) um componente incompleto; <br><br>(4) três componentes incompletos e <br><br>(6) todos os componentes incompletos; Vida adicional é dobrada. <br><br>Campeões: Ezreal, Ziggs, Trundle, Blitzkrank, Ekko, Janna e Jinx.`;
                }
                if (r1 == 3) {
                    div_msg.innerHTML = `<p>VOCÊ SERIA UM MUTANTE!!</p>
                                        <img style="height: 200px;" src="./assets/imgs/Mutant_TFT_icon.png" alt="">
                                        Mutantes recebem mana adicional e dano verdadeiro a cada partida.<br><br> Poder da origem:<br><br> (3) 5 de mana adicional e 10% de dano verdadeiro. <br><br>(5) 10 de mana adicional e 20% de dano verdadeiro.  <br><br>Campeões: Kassadin, Kog'Maw, Cho'Gath, Malzahar, Dr Mundo e Kai'Sa.`;
                }
            }
        }

        var estrelas = document.getElementById('estrelas');
        var fogo_azul = document.getElementById('fogo_azul');
        var texto = document.getElementById('texto');
        var btn = document.getElementById('btn');
        var montanha = document.getElementById('montanha');
        var header = document.querySelector('header');


        window.addEventListener('scroll', function () {
            var value = window.scrollY;
            estrelas.style.left = value * 0.25 + 'px';
            fogo_azul.style.top = value * 0.05 + 'px';
            montanha.style.top = value * 0 + 'px';
            texto.style.marginRight = value * -3 + 'px';
            texto.style.marginTop = value * 1 + 'px';
            btn.style.marginTop = value * 1.5 + 'px';
            header.style.top = value * 0.05 + 'px';
        })
    </script>
</body>

</html>
